name: Flutter CI

on:
  push:
    branches:
      - main  # Defina a branch que você deseja observar aqui
  pull_request:
    branches:
      - main  # Defina a branch que você deseja observar aqui

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x'  # Versão do Flutter que você deseja usar
    
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Build APK
      run: flutter build apk
      
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
